# 绝缘子破损检测数据集配置文件
# YOLOv8 格式
# 标注方案：整串 + 破损局部（电力巡检标准做法）

# 数据集路径（相对于项目根目录）
path: ./data  # 数据集根目录
train: images/train  # 训练集图像目录（相对于 path）
val: images/val      # 验证集图像目录（相对于 path）
test: images/test    # 测试集图像目录（相对于 path，可选）

# 类别数量
nc: 2

# 类别名称（方案二：整串 + 破损局部）
# 0: insulator   - 绝缘子整串（大框）
# 1: broken_part - 破损的那一片（小框）
# 一张图可能有：insulator（大框）+ broken_part（小框）
names:
  0: insulator     # 绝缘子整串
  1: broken_part   # 破损局部
